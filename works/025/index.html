<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8" />
	<title>flexslider DEMO</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="flexslider.css" type="text/css" />
</head>
<body>
	<div id="container">
		<h1>flexslider DEMO</h1>
		<div class="flexslider">
			<ul class="slides">
				<li><img src="img/c1.jpg" /><p class="flex-caption">ゾウ</p></li>
				<li><img src="img/c2.jpg" /><p class="flex-caption">サボテン</p></li>
				<li><img src="img/c3.jpg" /><p class="flex-caption">街</p></li>
			</ul>
		</div>
		<h2 id="caption"></h2>
	</div>

	<script src="./js/jquery-2.1.4.min.js"></script>
	<script src="./js/jquery.flexslider-min.js"></script>
	<script src="./js/main.js"></script>
</body>
</html>
